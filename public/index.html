<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscription Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary: #3b3b8f;
      --primary-dark: #222266;
      --bg: #f5f7fa;
      --card-bg: #fff;
      --card-shadow: 0 4px 24px #0001;
      --radius: 18px;
      --transition: 0.18s cubic-bezier(.4,0,.2,1);
    }
    html, body {
      width: 100%;
      overflow-x: hidden;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(90deg, #3b3b8f 60%, #222266 100%);
      color: #fff;
      padding: 32px 0 24px 0;
      text-align: center;
      font-size: 2em;
      font-weight: 700;
      letter-spacing: 1px;
      box-shadow: 0 2px 12px #0002;
      margin-bottom: 40px;
    }
    main {
      background: #f0f2f8;
      min-height: 100vh;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 48px 48px;
      width: 100%;
      max-width: 1800px;
      margin: 0 auto;
      padding: 0 2vw 60px 2vw;
      box-sizing: border-box;
    }
    .sub-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--card-shadow);
      padding: 36px 28px 30px 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform var(--transition), box-shadow var(--transition);
      position: relative;
      overflow: hidden;
      border: none;
      min-height: 340px;
      width: 100%;
      margin: 0 auto;
      box-sizing: border-box;
    }
    .sub-card:hover {
      transform: translateY(-6px) scale(1.025);
      box-shadow: 0 8px 32px #3b3b8f22;
    }
    .sub-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 18px;
      width: 100%;
      min-height: 140px;
      justify-content: flex-start;
    }
    .sub-img-box {
      width: 110px;
      height: 110px;
      background: #f7f7fa;
      border-radius: 18px;
      box-shadow: 0 2px 8px #0001;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
    }
    .sub-img {
      width: 110px;
      height: 110px;
      object-fit: contain;
      display: block;
      border-radius: 12px;
      background: transparent;
      box-shadow: none;
      padding: 0;
    }
    .sub-title {
      font-size: 1.35em;
      font-weight: 700;
      color: var(--primary-dark);
      letter-spacing: 0.5px;
      text-align: center;
      margin-bottom: 0;
      margin-top: 0;
      line-height: 1.2;
      text-shadow: 0 2px 8px #0001;
    }
    .sub-card ul {
      padding-left: 0;
      margin: 0 0 10px 0;
      text-align: left;
      list-style: none;
      width: 100%;
    }
    .plan-row {
      background: #f7f7fa;
      border-radius: 10px;
      margin-bottom: 18px;
      padding: 14px 14px;
      box-shadow: 0 1px 4px #0001;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      transition: background 0.15s;
    }
    .plan-row:last-child {
      margin-bottom: 0;
    }
    .plan-row:hover {
      background: #e8eafd;
    }
    .plan-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      flex: 1 1 auto;
      min-width: 0;
    }
    .plan-label {
      font-size: 1.08em;
      font-weight: 500;
      color: #222266;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 120px;
    }
    .plan-price {
      color: var(--primary);
      font-weight: bold;
      font-size: 1.08em;
    }
    .buy-btn {
      background: linear-gradient(90deg, var(--primary) 60%, var(--primary-dark) 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 22px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.18s, box-shadow 0.18s;
      font-weight: 500;
      box-shadow: 0 2px 8px #3b3b8f11;
      letter-spacing: 0.2px;
      margin-left: 10px;
      white-space: nowrap;
      text-decoration: none;
    }
    .buy-btn:hover, .buy-btn:focus {
      background: linear-gradient(90deg, #222266 60%, #3b3b8f 100%);
      box-shadow: 0 4px 16px #3b3b8f22;
    }
    .sub-note {
      color: #555;
      font-size: 1em;
      margin: 20px 0 0 0;
      text-align: left;
      width: 100%;
      background: #f3f3f8;
      border-radius: 10px;
      padding: 12px 16px 10px 16px;
      box-shadow: 0 1px 4px #0001;
      font-style: italic;
    }
    @media (max-width: 600px) {
      header {
        font-size: 1.25em;
        padding: 20px 0 12px 0;
        margin-bottom: 18px;
      }
      .grid {
        grid-template-columns: 1fr;
        gap: 32px;
        padding: 0 6px 32px 6px;
        max-width: 100vw;
      }
      .sub-card {
        max-width: 100vw;
        min-width: 0;
        padding: 16px 4vw 14px 4vw;
      }
      .sub-header {
        margin-bottom: 12px;
        min-height: 100px;
      }
      .sub-img-box {
        width: 90px;
        height: 90px;
        margin-bottom: 8px;
      }
      .sub-img {
        width: 90px;
        height: 90px;
      }
      .sub-title {
        font-size: 1.08em;
      }
      .sub-note {
        font-size: 0.97em;
        padding: 10px 10px 8px 10px;
      }
      .plan-label {
        max-width: 80vw;
      }
      .plan-row {
        padding: 12px 8px;
        gap: 8px;
        margin-bottom: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    Buy Your Subscription
  </header>
  <main>
    <div class="grid" id="subsGrid">
      <!-- JS will fill this with subscription cards -->
    </div>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('/api/products')
        .then(res => res.json())
        .then(products => {
          const grid = document.getElementById('subsGrid');
          if (!products.length) {
            grid.innerHTML = "<p>No subscriptions available.</p>";
            return;
          }
          grid.innerHTML = products.map((prod, prodIdx) => `
            <div class="sub-card">
              <div class="sub-header">
                ${prod.img ? `<div class="sub-img-box"><img src="${prod.img}" alt="${prod.name}" class="sub-img"></div>` : ''}
                <h2 class="sub-title">${prod.name}</h2>
              </div>
              <ul>
                ${prod.plans.map((plan, planIdx) => `
                  <li class="plan-row">
                    <div class="plan-info">
                      <span class="plan-label">${plan.label}</span>
                      <span class="plan-price">â‚¹${plan.price}</span>
                    </div>
                    <a href="checkout.html?product=${prodIdx}&plan=${planIdx}" class="buy-btn" aria-label="Buy ${prod.name} ${plan.label}">Buy Now</a>
                  </li>
                `).join('')}
              </ul>
              ${prod.note ? `<div class="sub-note"><b>Note:</b> ${prod.note}</div>` : ''}
            </div>
          `).join('');
        })
        .catch(() => {
          document.getElementById('subsGrid').innerHTML = "<p>Failed to load subscriptions.</p>";
        });
    });
  </script>
</body>
</html>
